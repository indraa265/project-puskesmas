<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login Admin</h2>
    <form id="formLogin">
      <input name="email_admin" type="email" placeholder="Email Admin" required class="border p-2 w-full mb-3">
      <input name="password_admin" type="password" placeholder="Password" required class="border p-2 w-full mb-3">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <div class="text-center mt-4">
      <a href="register.html" class="text-blue-500 hover:underline">Registrasi</a>
    </div>
    <p id="errorMsg" class="text-red-500 mt-4 text-center"></p>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        alert('âœ… Login Berhasil');
        window.location.href = '/index.html';
      } else {
        document.getElementById('errorMsg').innerText = result.message || 'Login gagal';
      }
    });
  </script>
</body>
</html>
